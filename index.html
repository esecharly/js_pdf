<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="raw/css/bootstrap.min.css">


    <script src="raw/js/jquery-3.6.0.min.js"></script>
    <script src="raw/js/jspdf.umd.min.js"></script>
    <script src="raw/js/bootstrap.min.js"></script>
    <script src="raw/js/pdf.js"></script>
    <title>Prueba JSPDF</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-around py-4">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="input_name">Nombre</label>
                    <input type="text" placeholder="Ingresa tu nombre" class="form-control" id="input_name">
                </div>
                <div class="form-group">
                    <label for="input_apellido">Apellido</label>
                    <input type="text" placeholder="Ingresa tu apelllido" class="form-control" id="input_apellido">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Ingresa el nombre del archivo" class="form-control" id="input_filename">
                </div>
                <span class="btn btn-success" id="btn_pdf">Genera PDF</span>
            </div>
        </div>
    </div>
</body>
</html>
